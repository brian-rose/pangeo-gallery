{% set nbname = sourcename.split('/')[-1] | replace('.txt', '') %}
{% set org_and_repo = pagename.split('/')[:3] | join('/') %}
{% set repo = pagename.split('/')[-2]  %}
{% set repo_data = repos[org_and_repo] %}


<div class="badges" id="sidebar-header">
  <p><i class="fa fa-github fa-lg"></i> <a target="_blank" href="https://github.com/{{ repo_data.path }}/blob/master/{{ nbname }}">{{ repo_data.path }}/{{ nbname }}</a></p>
  <a target="_blank" href="{{ repo_data.binder_url }}/v2/gh/{{ repo_data.binder_repo }}/{{ repo_data.binder_ref }}?urlpath=git-pull%3Frepo%3Dhttps%253A%252F%252Fgithub.com%252F{{ repo_data.path | urlencode }}%26urlpath%3Dlab%252Ftree%252F{{ repo | urlencode }}%252F{{ nbname | urlencode}}"><img alt="Launch Binder" src="https://mybinder.org/badge_logo.svg?style=flat-square" /></a>
</div>

{{ toc }}
